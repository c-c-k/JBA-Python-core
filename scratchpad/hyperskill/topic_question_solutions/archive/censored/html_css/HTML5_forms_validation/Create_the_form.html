    <form action="">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        minlength="8"/><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        pattern="[A-Z]{15}"
        title="Password should contain only 15 capital letters. "
      /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
